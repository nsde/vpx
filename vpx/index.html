<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>VPX Demo</title>
</head>
<body class="vpx">
    <video class="vpx-video" autoplay loop muted>
        <source src="assets/video.mp4" type="video/mp4">
        Your browser does not support HTML video :(
    </video>
    <audio id="vpx-sound">
        <source src="assets/click.wav"></source>
        Your browser does not support HTML audio :(
    </audio>
    <main class="vpx-container">
        <img src="https://avatars.githubusercontent.com/u/67185896?v=4">
        <h2>ONLIX</h2>
        <br>
        <div class="vpx-links">
            <a class="vpx-link" target="_blank" href="https://github.com/nsde">
                <button>
                    <i class="bi bi-github"></i>
                    <span>GitHub</span>
                </button>
            </a>
            <a class="vpx-link" target="_blank" href="https://youtu.be/dQw4w9WgXcQ">
                <button>
                    <i class="bi bi-youtube"></i>
                    <span>YouTube</span>
                </button>
            </a>

            <a class="vpx-link" target="_blank" href="https://onlix.me">
                <button>
                    <i class="bi bi-house"></i>
                    <span>Homepage</span>
                </button>
            </a>
        </div>

    </main>
    <div class="vpx-footer">
        <h1>...</h1>
        <h2>Tip</h2>
        <p>Allow autoplaying of video in your browser for the best experience.</p>
        
        <h2>Credits</h2>
        <p>
            Video by <a href="https://pixabay.com/users/iconikmg-6316332/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=video&amp;utm_content=11722">Iconikmg</a>
            from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=video&amp;utm_content=11722">Pixabay</a>
        </p>   
        <p>
            Sound effect: <a href="https://pixabay.com/sound-effects/mouse-clicks-6849/">https://pixabay.com/sound-effects/mouse-clicks-6849/</a>
        </p>
    </div>
</body>
<script src="index.js"></script>
</html>
